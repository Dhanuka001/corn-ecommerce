name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout (for context)
        uses: actions/checkout@v4

      - name: ðŸ” Prep SSH (dir, key, known_hosts)
        run: |
          set -euo pipefail

          # make ssh dir
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # write private key
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "VPS_SSH_KEY secret is missing." >&2
            exit 1
          fi
          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ci
          chmod 600 ~/.ssh/id_ci

          HOST="${{ secrets.VPS_HOST }}"
          if [ -z "$HOST" ]; then
            echo "VPS_HOST secret is missing." >&2
            exit 1
          fi

          # add host to known_hosts (with default port 22 if not set)
          PORT="${{ secrets.VPS_SSH_PORT }}"
          [ -z "$PORT" ] && PORT=22
          touch ~/.ssh/known_hosts
          if ! ssh-keyscan -T 10 -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts; then
            echo "Warning: unable to prefetch SSH host key for $HOST:$PORT. It will be accepted on first use." >&2
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        env:
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
          GIT_BRANCH: ${{ secrets.GIT_BRANCH }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
        run: |
          PORT="$VPS_SSH_PORT"; [ -z "$PORT" ] && PORT=22
          ssh -i ~/.ssh/id_ci \
            -o StrictHostKeyChecking=accept-new \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -p "$PORT" \
            "$VPS_USER@$VPS_HOST" \
            "export GIT_BRANCH='${GIT_BRANCH}'; cd '${VPS_APP_DIR}' && infra/deploy.sh"
