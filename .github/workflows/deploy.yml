name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for context)
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > ssh_key
          chmod 600 ssh_key

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -p "${{ secrets.VPS_SSH_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
          GIT_BRANCH: ${{ secrets.GIT_BRANCH }}
        run: |
          ssh -i ssh_key -p "${{ secrets.VPS_SSH_PORT }}" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "export GIT_BRANCH='${GIT_BRANCH}'; cd '${VPS_APP_DIR}' && infra/deploy.sh"
