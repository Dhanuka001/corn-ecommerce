name: Deploy to VPS

on:
  push:
    branches:
      - main

# Prevent overlapping deploys if you push multiple times quickly
concurrency:
  group: deploy-to-vps
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (not used remotely, but keeps Actions UI happy)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS (build fresh & restart)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -euo pipefail

            REPO_URL="https://github.com/Dhanuka001/corn-ecommerce.git"
            APP_DIR="/opt/app"

            # Ensure app dir exists and is owned by the deploy user
            sudo mkdir -p "$APP_DIR"
            sudo chown -R "$USER":"$USER" "$APP_DIR"

            # Clone once if not a git repo; otherwise hard reset to origin/main
            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch --prune origin
              git reset --hard origin/main
            fi

            cd "$APP_DIR"

            # Optional: show last commit for traceability
            echo "Deploying commit: \$(git rev-parse --short HEAD)"

            # Keep Docker clean so we don't reuse stale layers
            docker builder prune -af || true
            docker image prune -af || true

            # Build images FRESH (no cache) and pull latest base images
            docker build --pull --no-cache -t corn-frontend:dev ./frontend
            docker build --pull --no-cache -t corn-backend:dev  ./backend

            # Recreate services (also removes old orphaned containers)
            cd "$APP_DIR/infra"
            docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            # (Optional) bounce caddy if you want to kill any proxy-side cache
            # docker compose -f docker-compose.prod.yml restart caddy || true

            echo "Services status:"
            docker compose -f docker-compose.prod.yml ps
          EOF
