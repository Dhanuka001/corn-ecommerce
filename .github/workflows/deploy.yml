name: Deploy to VPS

on:
  push:
    branches: [main]

concurrency:
  group: deploy-to-vps
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS (no sudo)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -euo pipefail
            REPO_URL="https://github.com/Dhanuka001/corn-ecommerce.git"
            APP_DIR="/opt/app"

            # Ensure we can write to /opt/app (one-time chown was done manually)
            [ -d "$APP_DIR" ] || mkdir -p "$APP_DIR"
            [ -w "$APP_DIR" ] || { echo "No write permission to $APP_DIR"; exit 1; }

            # Clone or hard reset to origin/main
            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch --prune origin
              git reset --hard origin/main
            fi

            cd "$APP_DIR"
            echo "Deploying commit: \$(git rev-parse --short HEAD)"

            # Clean build cache to avoid stale layers
            docker builder prune -af || true
            docker image prune -af || true

            # Build fresh images
            docker build --pull --no-cache -t corn-frontend:dev ./frontend
            docker build --pull --no-cache -t corn-backend:dev  ./backend

            # Recreate services
            cd "$APP_DIR/infra"
            docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            docker compose -f docker-compose.prod.yml ps
          EOF
